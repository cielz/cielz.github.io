<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Siemens WMB Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" >
<meta name="description" content="Siemens WMB Dashboard">
<meta name="msapplication-tap-highlight" content="no">
<link href="./main.css" rel="stylesheet">

<div class="app-container app-theme-white body-tabs-shadow fixed-header">
    <div class="app-header header-shadow" style="background-color: #BBE7E7">
        <div class="app-header__logo">
            <div class="logo-src"></div>
        </div>
        <div class="app-header__menu">
        </div>    
        <div class="app-header__content">
            <div class="app-header-left">
            </div>
            <div class="app-header-right">
            </div>
        </div>
    </div>
    <div class="app-main">
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="main-card mb-3 card text-white" style="height: 120px; background-color: #00AAAA">
                                <div class="card-header">西门子艾闻达 Siemens Advanta</div>
                                <div class="card-body" style="background-color: #009999">
                                    <img src="assets/images/siemens-white-logo.png" width="20%">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="main-card mb-3 card" style="height: 120px">
                                <div class="card-header" style="background-color: #BBE7E7">工作单元微服务 - 启停控制</div>
                                <div class="card-body">
                                    <button class="btn btn-success">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-play fa-w-20"></i>
                                        </span>
                                        启动
                                    </button>&nbsp;
                                    <button class="btn btn-warning">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-pause fa-w-20"></i>
                                        </span>
                                        暂停
                                    </button>&nbsp;
                                    <button class="btn btn-danger">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-stop fa-w-20"></i>
                                        </span>
                                        停止
                                    </button>&nbsp;
                                    <button class="btn btn-secondary">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-adjust fa-w-20"></i>
                                        </span>
                                        刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card-shadow-primary border mb-3 card card-body border-primary">
                                <b>当前运行功能块：</b>
                                力矩扳手拧螺丝.1
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-shadow-primary border mb-3 card card-body border-dark">
                                <b>当前运行状态：</b>
                                <font class="text-success">正常</font>
                                <!-- <font class="text-warning">停止</font> -->
                                <!-- <font class="text-danger">错误</font> -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-shadow-primary border mb-3 card card-body border-alternate">
                                <b>当前运行微服务：</b>
                                压缩机人工拧紧及打钉服务
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9">
                            <div class="main-card mb-3 card text-white bg-dark" style="height: 700px">
                                <div class="card-header">运行日志</div>
                                <div class="card-body">
                                    <div class="scroll-area-lg" style="height: 600px">
                                        <div class="scrollbar-container ps--active-y">
                                            Python 2.7.16 (default, Jan 27 2020, 04:46:15)<br>
                                            运行日志刷新在这里
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="main-card mb-3 card bg-light">
                                <div class="card-header" style="background-color: #BBE7E7">人工确认按键</div>
                                <br><p class="text-center"><a class="function-xm-button" href="#">人工确认按键</a></p><br>
                            </div>
                            <div class="main-card mb-3 card bg-light">
                                <div class="card-header" style="background-color: #BBE7E7">功能面板按键</div>
                                <br><p class="text-center"><a class="function-x-button" href="#">可配功能按键</a></p><br>
                                <p class="text-center"><a class="function-x-button f2-button" href="#">可配功能按键</a></p><br>
                                <p class="text-center"><a class="function-x-button f3-button" href="#">可配功能按键</a></p><br>
                                <p class="text-center"><a class="function-x-button f4-button" href="#">可配功能按键</a></p><br>
                            </div>
                            <div class="main-card mb-3 card bg-light">
                                <div class="card-header" style="background-color: #BBE7E7">查错重启按钮</div>
                                <div class="card-body">
                                    <p class="text-center"><button class="btn btn-danger">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-arrow-circle-left fa-w-20"></i>
                                        </span>
                                        重启消息服务
                                    </button><br>
                                    <p class="text-center"><button class="btn btn-danger">
                                        <span class="btn-icon-wrapper pr-2">
                                            <i class="fa fa-arrow-circle-left fa-w-20"></i>
                                        </span>
                                        重启内置驱动
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="main-card mb-3 card" style="background-color: #BBE7E7">
                                <a data-toggle="modal" data-target="#dataModal">
                                    <div class="text-center"><img width="90%" src="assets/images/data-layer.png"></div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="main-card mb-3 card" style="background-color: #BBE7E7">
                                <a data-toggle="modal" data-target="#manualModal">
                                    <div class="text-center"><img width="90%" src="assets/images/manual.png"></div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="main-card mb-3 card" style="background-color: #BBE7E7">
                                <a data-toggle="modal" data-target="#contactModal">
                                    <div class="text-center"><img width="90%" src="assets/images/contact-us.png"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="aboutModalLabel">数据中台服务</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="assets/images/logo.png" width="50%"><br><br>
                <p>联系西门子</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manualModal" tabindex="-1" role="dialog" aria-labelledby="manualModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="aboutModalLabel">操作手册</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="assets/images/logo.png" width="50%"><br><br>
                <p>操作手册</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="aboutModalLabel">联系西门子</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="assets/images/logo.png" width="50%"><br><br>
                <p>联系西门子</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./assets/scripts/main.js"></script>
